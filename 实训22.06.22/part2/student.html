<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/student.css">
</head>

<body>
    <div class="container-fluid">
        <!-- 查询条件 -->
        <div class="mt-3 ">
            <form action="" class="form-inline">

                <div class="input-group mx-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">姓名</span>
                    </div>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group mx-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">手机号</span>
                    </div>
                    <input type="text" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">搜索</button>
                <button type="button" class="btn btn-info ml-3">新增</button>
                <button type="button" class="btn btn-info ml-3">禁用</button>
                <button type="button" class="btn btn-info ml-3">删除</button>

            </form>

        </div>

        <!-- 表格 -->
        <table class="table table-sm bg-white mt-3">
            <thead>
                <tr>
                    <th><input type="checkbox" class="form-check"></th>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="form-check"></td>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-success">编辑</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#myModal">删除</button>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td><input type="checkbox" class="form-check"></td>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-success">编辑</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#myModal">删除</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="form-check"></td>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-success">编辑</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#myModal">删除</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- 分页 -->

        
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>


        <!-- 模态框 -->
        <div class="modal fade " id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h5 class="modal-title">提示</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- 模态框主体 -->
                    <div class="modal=body ml-3">
                        确定删除么
                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
