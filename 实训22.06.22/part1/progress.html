<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <!-- 基本进度条 -->
        <div class="progress">
                <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
        <br>
        <br>
        <!-- 设置进度条高度 -->
        <div class="progress" style="height: 20px;" >
                <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
        <br>
        <br>
        <!-- 进度条颜色 -->
        <div class="progress">
                <div class="progress-bar bg-success" style="width: 70%;">70%</div>
        </div>
        <br>
        <br>
        <!-- 带条纹的进度条 -->
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 70%;">70%</div>
        </div>
        <br>
        <br>
        <!-- 带动画的进度条 -->
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
        </div>
        <br>
        <br>
        <!-- 混合颜色的进度条 -->
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
            <div class="progress-bar bg-info " style="width: 30%;">30%</div>
            <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
        </div>
        <br>
        <br>


    </div>
</body>
</html>
