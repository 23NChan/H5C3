<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/echarts.js"></script>
    <link rel="stylesheet" href="css/home.css">
</head>

<body >
    <div class="container-fluid">
        <!-- 统计结果 -->
        <div class="row mt-3 text-white">

            <div class="col-sm-3">
                <div class="media border bg-primary">

                    <div class="media-body mt-3 ml-3">
                        <h4>32222</h4>
                        <p>今日销售额</p>
                    </div>
                    <img class="mr-3 mt-3 ml-3 rounded-circle " style="width: 60px;" src="img/preview.jpg" alt="">
                </div>
            </div>

            <div class="col-sm-3">
                <div class="media border bg-success">
                    <div class="media-body mt-3 ml-3">
                        <h4>32222</h4>
                        <p>今日销售额</p>
                    </div>
                    <img class="mr-3 mt-3 ml-3 rounded-circle " style="width: 60px;" src="img/preview.jpg" alt="">
                </div>
            </div>

            <div class="col-sm-3">
                <div class="media border bg-danger">

                    <div class="media-body mt-3 ml-3">
                        <h4>32222</h4>
                        <p>今日销售额</p>
                    </div>
                    <img class="mr-3 mt-3 ml-3 rounded-circle " style="width: 60px;" src="img/preview.jpg" alt="">
                </div>
            </div>

            <div class="col-sm-3">
                <div class="media border bg-info">

                    <div class="media-body mt-3 ml-3">
                        <h4>32222</h4>
                        <p>今日销售额</p>
                    </div>
                    <img class="mr-3 mt-3 ml-3 rounded-circle " style="width: 60px;" src="img/preview.jpg" alt="">
                </div>
            </div>

        </div>

        <!-- 统计图表 -->
        <div class="row mt-3">

            <div class="col-sm-6">
                <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
                <div class="bg-white" id="main1" style="width: 100%; height:400px;"></div>
            </div>

            <div class="col-sm-6">
                <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
                <div class="bg-white" id="main2" style="width: 100%; height:400px;"></div>
            </div>

        </div>

    </div>

    <!-- 设置图表 -->
    <script type="text/javascript">
        // main1
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main1'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


        // main2
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main2'));
        // 指定图表的配置项和数据
        var option = {
            series: [
                {
                    type: 'pie',
                    data: [
                        {
                            value: 335,
                            name: '直接访问'
                        },
                        {
                            value: 234,
                            name: '联盟广告'
                        },
                        {
                            value: 1548,
                            name: '搜索引擎'
                        }
                    ]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


    </script>



</body>

</html>
