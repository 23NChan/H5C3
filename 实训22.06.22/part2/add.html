<html lang="en">
<head>

<body style="background-color: #f5f6fa;">
    <div class="container-fluid">
        <form action="" method="post" class="p-3 mt-3 bg-white">
            <div class="form-group">
                   <label for="uname">用户名：</label>
                   <input type="text" class="form-control" name="uname" id="uname" value=""/>
            </div>
            <div class="form-group form-check">
                   <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" name="save" id="save"/>记住用户名和密码</label>
            </div>
            <div class="form-group">
                   <label for="uname">简介：</label>
                   <textarea class="form-control"></textarea>

                   <input type="checkbox" class="form-check-input" name="save1" id="save1"/>吃饭</label>
                   <label class="form-check-label ml-3">
                   <input type="checkbox" class="form-check-input" name="save2" id="save2"/>睡觉</label>

                   <input type="checkbox" class="form-check-input" name="save3" id="save3"/>学习</label>
            </div>
            <div class="form-group radio">
                   <label class="radio-inline"><input type="radio" name="sex" id="" value=""/>男</label>
                   <label class="radio-inline ml-3"><input type="radio" name="sex" id="" value=""/>女</label>
            </div>
            <div class="form-group">
                   <label for="uname">年级：</label>
                   <select name="" class="form-control">
                          <option value="">大一</option>
                          <option value="">大二</option>
                   </select>
            </div>
            <button type="button" class="btn btn-success">登录</button>
     </form>
    </div>
