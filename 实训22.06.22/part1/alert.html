<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <script src="../bootstrap/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container">
  <div class="alert alert-success">操作成功</div>
  <div class="alert alert-info">这是一个消息</div>

<!--  带有关闭按钮的-->
  <div class="alert alert-warning alert-dismissible">警告消息
  <button type="button" class="close " data-dismiss="alert">&times;</button>
  </div>

<!--  带有动画的提示框-->
  <div class="alert alert-warning alert-dismissible fade show">警告消息
    <button type="button" class="close " data-dismiss="alert">&times;</button>
  </div>
</div>

</body>
</html>
