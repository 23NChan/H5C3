<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <script src="../bootstrap/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="container">
  <button type="button">基本按钮</button>
  <button type="button" class="btn">基本按钮</button>
  <button type="button" class="btn btn-primary">主要按钮</button>
  <button type="button" class="btn btn-secondary">次要按钮</button>
  <button type="button" class="btn btn-success">成功按钮</button>
  <input type="button" class="btn btn-success" value="input标签按钮">
  <a href="#" class="btn btn-success">a标签按钮</a>
  <hr>
  <!-- 带边框的按钮 -->
  <button type="button" class="btn btn-outline-success">成功按钮</button>
  <input type="button" class="btn btn-outline-success" value="input标签按钮">
  <a href="#" class="btn btn-outline-success">a标签按钮</a>
  <hr>
  <!-- 不同大小的按钮 -->
  <button type="button" class="btn btn-success btn-lg">大号按钮</button>
  <input type="button" class="btn btn-success btn-sm" value="小号按钮">
  <a href="#" class="btn btn-success">默认</a>
  <hr>
  <!-- 块级按钮 --> 
  <button type="button" class="btn btn-success btn-block">块级按钮</button>
  <hr>
  <!-- 激活和禁用 -->
  <button type="button" class="btn btn-primary active">启用按钮</button>
  <button type="button" class="btn btn-primary disabled">禁用按钮</button>
  <input type="button" class="btn btn-primary disabled" value="禁用按钮">
  <a href="#" class="btn btn-primary disabled">禁用按钮</a>
  <hr>
  <!-- 加载按钮 -->
  <button type="button" class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
  </button>
  <button type="button" class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    Loading...
  </button>
  <button type="button" class="btn btn-primary">
    <span class="spinner-grow spinner-grow-sm"></span>
    Loading.
  </button>
  <hr>

</div>

<div class="container">
  <!-- 按钮组 -->
  <div class="btn-group">
    <button type="button" class="btn btn-success">1</button>
    <button type="button" class="btn btn-primary">2</button>
    <button type="button" class="btn btn-secondary">3</button>
    <button type="button" class="btn btn-success">4</button>
  </div>

  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-success">1</button>
    <button type="button" class="btn btn-primary">2</button>
    <button type="button" class="btn btn-secondary">3</button>
    <button type="button" class="btn btn-success">4</button>
  </div>
</div>



</body>
</html>
